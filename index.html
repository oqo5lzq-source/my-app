<script>

    window.onload = function() {

    function addItem() {

    // 3. åœ¨åº«ã‚’å‰Šé™¤ã™ã‚‹é–¢æ•°
    function deleteItem(index) {

    function saveAndRefresh() {

    function displayItems() {
